<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Comparison Tool - Chromecat</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">

  <!-- EDS Core Styles -->
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- Block Styles -->
  <link rel="stylesheet" href="/blocks/url-scraper/url-scraper.css">
  <link rel="stylesheet" href="/blocks/diff-viewer/diff-viewer.css">
  <link rel="stylesheet" href="/blocks/results-dashboard/results-dashboard.css">
  <link rel="stylesheet" href="/blocks/region-editor/region-editor.css">

  <style>
    /* Override EDS body:display:none since we handle decoration ourselves */
    body {
      display: block !important;
    }

    /* Tool Page Specific Styles */
    :root {
      --heading-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --body-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--body-font-family);
      background: #f5f5f5;
      min-height: 100vh;
    }

    .tool-header {
      background: linear-gradient(135deg, #5c2d91 0%, #bd0b36 100%);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .tool-header-logo {
      font-size: 24px;
    }

    .tool-header-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .tool-header-nav {
      margin-left: auto;
      display: flex;
      gap: 16px;
    }

    .tool-header-nav a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .tool-header-nav a:hover {
      color: #fff;
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .tool-footer {
      text-align: center;
      padding: 24px;
      color: #888;
      font-size: 13px;
    }

    .tool-footer a {
      color: #5c2d91;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="tool-header">
    <span class="tool-header-logo">üîç</span>
    <h1 class="tool-header-title">Chromecat Visual Compare</h1>
    <nav class="tool-header-nav">
      <a href="/tools/">Tools</a>
      <a href="/tools/block-editor.html">Block Editor</a>
      <a href="/test/vac-homepage.html">VAC Demo</a>
    </nav>
  </header>

  <main>
    <!-- URL Scraper Block -->
    <div class="url-scraper block" data-block-status="loaded">
      <div>https://www.virginatlanticcargo.com/gb/en.html</div>
      <div>https://www.virginatlanticcargo.com/gb/en.html</div>
    </div>

    <!-- Diff Viewer Block -->
    <div class="diff-viewer block" data-block-status="loaded">
    </div>

    <!-- Results Dashboard Block -->
    <div class="results-dashboard block" data-block-status="loaded">
    </div>

    <!-- Region Editor Block -->
    <div class="region-editor block" data-block-status="loaded">
    </div>
  </main>

  <footer class="tool-footer">
    <p>Built with <a href="https://www.aem.live/" target="_blank">AEM Edge Delivery Services</a> and Cloudflare Workers</p>
  </footer>

  <!-- Mock API for local development -->
  <script src="/tools/mock-api.js"></script>

  <!-- Block Scripts -->
  <script type="module">
    // Configure API endpoint
    window.chromecatApiEndpoint = 'https://chromecat-visual-compare.paolo-moz.workers.dev';

    // For local development with wrangler dev, use localhost
    if (window.location.hostname === 'localhost' && window.location.port === '8787') {
      window.chromecatApiEndpoint = 'http://localhost:8787';
    }

    // Auto-install mock API if backend not available
    if (window.ChromecatMockApi) {
      await window.ChromecatMockApi.autoInstall();
    }

    // Import and decorate blocks
    async function decorateBlocks() {
      const blocks = document.querySelectorAll('.block');

      for (const block of blocks) {
        const blockName = [...block.classList].find(c => c !== 'block');
        if (blockName) {
          try {
            const mod = await import(`/blocks/${blockName}/${blockName}.js`);
            if (mod.default) {
              await mod.default(block);
            }
          } catch (error) {
            console.error(`Error decorating ${blockName}:`, error);
          }
        }
      }
    }

    decorateBlocks();
  </script>
</body>
</html>
