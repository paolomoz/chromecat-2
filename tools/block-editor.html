<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Editor - Chromecat</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§±</text></svg>">

  <!-- EDS Core Styles -->
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- Block Styles -->
  <link rel="stylesheet" href="/blocks/block-editor/block-editor.css">
  <link rel="stylesheet" href="/blocks/preview-pane/preview-pane.css">

  <style>
    :root {
      --heading-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --body-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      display: block !important; /* Override EDS body:display:none */
      margin: 0;
      padding: 0;
      font-family: var(--body-font-family);
      background: #f5f5f5;
      min-height: 100vh;
    }

    .tool-header {
      background: linear-gradient(135deg, #5c2d91 0%, #bd0b36 100%);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .tool-header-logo {
      font-size: 24px;
    }

    .tool-header-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .tool-header-nav {
      margin-left: auto;
      display: flex;
      gap: 16px;
    }

    .tool-header-nav a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .tool-header-nav a:hover {
      color: #fff;
    }

    main {
      max-width: 1600px;
      margin: 0 auto;
      padding: 32px 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (width < 1200px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .tool-footer {
      text-align: center;
      padding: 24px;
      color: #888;
      font-size: 13px;
    }

    .tool-footer a {
      color: #5c2d91;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="tool-header">
    <span class="tool-header-logo">ðŸ§±</span>
    <h1 class="tool-header-title">Chromecat Block Editor</h1>
    <nav class="tool-header-nav">
      <a href="/tools/">Tools</a>
      <a href="/tools/visual-compare.html">Visual Compare</a>
      <a href="/test/vac-homepage.html">VAC Demo</a>
    </nav>
  </header>

  <main>
    <!-- Block Editor Block -->
    <div class="block-editor block" data-block-status="loaded">
    </div>

    <!-- Preview Pane Block -->
    <div class="preview-pane block" data-block-status="loaded">
    </div>
  </main>

  <footer class="tool-footer">
    <p>Built with <a href="https://www.aem.live/" target="_blank">AEM Edge Delivery Services</a></p>
  </footer>

  <!-- Block Scripts -->
  <script type="module">
    async function decorateBlocks() {
      const blocks = document.querySelectorAll('.block');

      for (const block of blocks) {
        const blockName = [...block.classList].find(c => c !== 'block');
        if (blockName) {
          try {
            const mod = await import(`/blocks/${blockName}/${blockName}.js`);
            if (mod.default) {
              await mod.default(block);
            }
          } catch (error) {
            console.error(`Error decorating ${blockName}:`, error);
          }
        }
      }
    }

    decorateBlocks();
  </script>
</body>
</html>
